<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>페이지를 찾을 수 없습니다</title>
    <style>
      body {
        font-family: Pretendard, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        background-color: #f5f5f5;
        color: #333;
        text-align: center;
      }
      h1 {
        font-size: 48px;
        margin-bottom: 10px;
      }
      p {
        font-size: 18px;
        color: #555;
        margin-bottom: 30px;
      }
      a {
        display: inline-block;
        padding: 12px 28px;
        background-color: #9a3bff;
        color: #fff;
        border-radius: 8px;
        text-decoration: none;
        transition: background 0.3s;
      }
      a:hover {
        background-color: #7b29cc;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>요청하신 페이지를 찾을 수 없습니다.</p>
    <a href="/">홈으로 돌아가기</a>
  </body>
</html>
